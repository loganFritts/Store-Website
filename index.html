<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="dark">
  <header class="header">
    <img src="Images/AxionGoodsLogo-removebg.png" alt="Logo" class="Logo" width="100" height="100" />

    <nav class="menu">
      <div class="menu-item"><a href="#" onclick="showSection('new')">New</a></div>
      <div class="menu-item"><a href="#" onclick="showSection('cloths')">Cloths</a></div>
      <div class="menu-item"><a href="#" onclick="showSection('decorations')">Decorations</a></div>
      <div class="menu-item"><a href="#" onclick="showSection('sale')">Sale</a></div>
      <div class="menu-item"><a href="#" onclick="showSection('contact')">Contact</a></div>

    </nav>

    <div class="profile">
      <img src="Images/profilePlaceholder.jpeg" alt="Profile Picture" width="45" height="45" class="ProfilePicture" onclick="toggleProfileMenu()">
      <div class="profile-menu-outline" id="profile-menu-outline">
        <div class="profile-menu">
          <a href="#" onclick="showSection('profile')">Profile</a>
          <a href="#" onclick="showSection('settings')">Settings</a>
          <a id="logout" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <section id="section-decorations" class="section" style="display:none;"> <h2>Decorations Page</h2> <p>Find beautiful decorations here.</p> </section>
    <section id="section-sale" class="section" style="display:none;"> <h2>Sale Page</h2> <p>Check out ongoing sales!</p> </section>
    <section id="section-contact" class="section" style="display:none;"> <h2>Contact Page</h2> <p>Contact us anytime.</p> </section>-->
    <section id="section-profile" class="section" style="display:none;"> <h2>Your Profile</h2> <p>Manage your profile info.</p> </section>
    <section id="section-settings" class="section" style="display:none;">
      <h2>Settings</h2>
      <button id="theme-toggle" class="toggle-btn">Toggle Theme</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
